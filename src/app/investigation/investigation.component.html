<div *ngIf="date_status.Previousdate">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="" *ngFor="let sub_menu of acess_rights; let i =index;">
                        <div class="" *ngFor="let sub_view_menu of sub_menu.sub_view; let i =index;">
                            <div *ngIf="sub_view_menu.sub_view_name=='Investigations'">
                                <p class="headercolor">Investigation List</p>
                                <div class="col-md-12" *ngIf="sub_view_menu.view">
                                    <div class="divalignment">
                                        <!-- <p class="header">{{category_tem.deptname}}</p> -->
                                        <span class="btn-group btn-group-md" id="withBtnGroup" aria-label="Page Header Actions" role="group" *ngFor="let category_tem_list of investigation_data">
                                    <button type="button" class="btn btn-white">
                                        <span class="hidden-xs">{{category_tem_list.item_description}}</span>
                                        <!-- <span class="badge badgewhite" (click)="remove_old_tempdata_investigation(category_tem_list)">X</span> -->
                                        </button>
                                        </span>
                                    </div>
                                </div>&nbsp;
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
