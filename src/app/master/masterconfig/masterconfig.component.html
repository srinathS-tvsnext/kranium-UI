<div class="panel panel-default">
    <div class="panel-body">
      <p class="headerclr"><strong>Config</strong>
        <!-- <button type="button" class="btn pull-right" style="background:steelblue;font-size:10px;" routerLink='/Homescreen/Master/AddConfig'>
        <i class="fa fa-plus" style="font-size:12px;" aria-hidden="true"></i> Add Config</button>     -->
      </p>
        <div class="row mytable">
            <div class="col-md-12 col-sm-12 col-xs-12 table-responsive">
                <table class="table table-striped table-bordered text-center" cellspacing="0" width="100%">
                    <thead class="tbheader">
                        <tr>
                            <th><strong>SN</strong></th>
                            <th><strong>Location</strong></th>
                            <th><strong>Insert IP</strong></th>
                            <th><strong>Get IP</strong></th>
                            <!-- <th><strong>IP Address</strong></th> -->
                            <th><strong>Action</strong></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let config of configuration;let i = index;">
                            <td>{{i+1}}</td>
                            <td>{{config.location}}</td>
                            <td>{{config.insert_ip}}</td>
                            <td>{{config.get_ip}}</td>
                            <!-- <td>{{config.ip}}</td> -->
                            <td>
                                <i class="fa fa-pencil-square-o" aria-hidden="true" style="cursor:pointer;" (click)="edit_row(config)"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
