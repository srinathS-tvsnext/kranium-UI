<div class="col-md-12">
    <div class="col-md-12"><strong class="headclr">Update Sessions</strong></div>
    <div class="col-md-12">
        <div class="col-md-6">
            <mat-form-field style="width:100%;">
                <input matInput placeholder="Morning" [(ngModel)]="data.morning">
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field style="width:100%;">
                <input matInput placeholder="Afternoon" [(ngModel)]="data.afternoon">
            </mat-form-field>
        </div>
    </div>
    <div class="col-md-12">
        <div class="col-md-6">
            <mat-form-field style="width:100%;">
                <input matInput placeholder="Evening" [(ngModel)]="data.evening">
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field style="width:100%;">
                <input matInput placeholder="Night" [(ngModel)]="data.night">
            </mat-form-field>
        </div>
    </div>
    <div class="col-md-12">
        <div class="col-md-6">
            <mat-form-field style="width:100%;">
                <input matInput placeholder="Before Food" [(ngModel)]="data.bf">
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field style="width:100%;">
                <input matInput placeholder="After Food" [(ngModel)]="data.af">
            </mat-form-field>
        </div>
    </div>
    <div class="col-md-12">
        <button type="button" class="btn btn-steelblue pull-right" (click)="cancellang()">Cancel</button>&nbsp;
        <button type="button" class="btn btn-steelblue pull-right" (click)="editlang(data)">Update</button>
    </div>
</div>
