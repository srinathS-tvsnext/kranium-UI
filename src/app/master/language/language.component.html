<div class="panel panel-default">
    <div class="panel-body">
        <p class="headerclr">
            <strong>Language</strong>
            <button type="button" class="btn btn-steelblue pull-right" routerLink="/Homescreen/Master/AddLanguage">Add</button>
        </p>
        <div class="row mytable">
            <div class="col-md-12 col-sm-12 col-xs-12 table-responsive">
                <table class="table table-striped table-bordered text-center" cellspacing="0" width="100%">
                    <!-- <thead class="tbheader">
                        <tr>
                            <th><strong>SN</strong></th>
                            <th><strong>Language</strong></th>

                            <th><strong>Tamil</strong></th>
                            <th><strong>Hindi</strong></th>

                            <th><strong>Telugu</strong></th>
                            <th><strong>Marathi</strong></th>
                            <th><strong>Action</strong></th>
                        </tr>
                    </thead> -->
                    <tbody>
                        <tr *ngFor="let language of languages;let i = index;">
                            <td>{{i+1}}</td>
                            <td><strong style="color:steelblue;">{{language.language_name}}</strong></td>
                            <td>{{language.mrg}}</td>
                            <td>{{language.eve}}</td>
                            <td>{{language.aftn}}</td>
                            <td>{{language.nigt}}</td>
                            <td>{{language.bf}}</td>
                            <td>{{language.af}}</td>
                            <td>
                                <i class="fa fa-pencil-square-o" aria-hidden="true" style="cursor:pointer;" (click)="edit_row(language)"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
