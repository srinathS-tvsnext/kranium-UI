<div class="panel panel-default">
    <div class="panel-body">
        <div class="">
            <div class="col-md-12">
                <div class='col-md-4 form-group'>
                    <mat-form-field>
                    <mat-select placeholder='Select Type' class="size" [(ngModel)]="add_vitals.vitals_measurement_name" (change)='editfunction(add_vitals)'>
                        <!-- <mat-option *ngFor="let vtype of vitaltype" [value]="vtype.viewValue">  -->
                        <mat-option *ngFor="let vtype of vitalunit_type" [value]="vtype.vitals_type_name">
                            {{ vtype.vitals_type_name }}
                        </mat-option>
                    </mat-select>
                    </mat-form-field>
                </div>
                <div class='col-md-4 form-group'>
                    <mat-form-field class="size" style="padding-top:5px;">
                        <input matInput placeholder="Unit Name" value="" [(ngModel)]="add_vitals.vitals_measurement_units" [disabled]="disabledunit">
                    </mat-form-field>
                </div>
                <div class='col-md-4 form-group'>
                    <mat-form-field class="size" style="padding-top:5px;">
                        <input matInput placeholder="Position" value="" [(ngModel)]="add_vitals.vitals_measurement_units" [disabled]="disabledpos">
                    </mat-form-field>
                </div>
                <div class='col-md-12 form-group'>
                    <button type="button" class="btn btn-steelblue pull-right" (click)="cancel()">Cancel</button>
                    <button type="button" class="btn btn-steelblue pull-right" (click)="add_vitals_units(add_vitals)">Save</button>
                </div>
                <!-- <div class='col-md-1 form-group' style="padding-top:12px">
                    <span class='addicon'>
                        <i class="fa fa-plus-square" aria-hidden="true" (click)="add_vitals_units(add_vitals)"></i>
                    </span>
                    <span class='msbtn'>
                        <button type="button" class="btn btn-steelblue" (click)="add_vitals_units(add_vitals)">Save</button>   
                    </span>
                </div> -->
            </div>
            <div class="col-md-12">&nbsp;</div>
            <div class="row mytable">
                <div class="col-md-12"><strong class="headerclr">List of Vital Units</strong></div>
                <div class="col-md-12">&nbsp;</div>
                <div class="col-md-12 col-sm-12 col-xs-12 table-responsive">
                    <table class="table table-striped table-bordered text-center" cellspacing="0" width="100%">
                        <thead class="tbheader">
                            <tr>
                                <th><strong>SN</strong></th>
                                <th><strong>Type</strong></th>
                                <th><strong>Units</strong></th>
                                <th><strong>Action</strong></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let units of vitalunits;let i = index;">
                                <td>{{i+1}}</td>
                                <td>{{units.vitals_type_name}}</td>
                                <td>{{units.vitals_measurement_units}}</td>
                                <td>
                                    <i class="fa fa-pencil-square-o" aria-hidden="true" style="cursor:pointer;" (click)="edit_row(units)"></i>
                                    <i class="fa fa-trash" aria-hidden="true" style="cursor:pointer;" (click)="delete_unit_row(units,units.vitals_measurement_units)"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
