<section class="login-block">
    <div class="container">
      <div class="row">
        <div class="col-md-4 login-sec">
          <!-- <h2 class="text-center"><img src="../assets/img/logo.jpg" width='300px'></h2> -->
          <h2 class="text-center"><img [src]="imgurl" width='300px'></h2>
          <form>
            <div class="form-group">
              <mat-form-field>
              <mat-select class="size" placeholder='Select Hospital' style='font-size: 12px;' [(ngModel)]="imgurl" name="selecthospital" [disabled]="true">
                <mat-option *ngFor="let food of foods" [value]="food.value" style='font-size: 12px;'>
                  {{ food.viewValue }}
                </mat-option>
              </mat-select>
              </mat-form-field>
            </div>
  
            <div class="form-group">
              <!-- < mat-form-field class="size">
                <input matInput [formControl]="emailFormControl" placeholder="Enter the Email" [(ngModel)]="data.user">
                <mat-error *ngIf="emailFormControl.hasError('pattern')">
                  Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                  Email is <strong>required</strong>
                </mat-error>
              </mat-form-field> -->
              <mat-form-field class="size">
                <input type="text" [formControl]="emailFormControl" matInput placeholder="Enter the Username" [(ngModel)]="data.user">
                <!-- <mat-error *ngIf="passwordFormControl.hasError('pattern')">
                    Please enter a valid Password
                  </mat-error> -->
                <mat-error *ngIf="emailFormControl.hasError('required')">
                  Username is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="size">
                <input type="password" [formControl]="passwordFormControl" matInput placeholder="Enter the Password" [(ngModel)]="data.password">
                <!-- <mat-error *ngIf="passwordFormControl.hasError('pattern')">
                    Please enter a valid Password
                  </mat-error> -->
                <mat-error *ngIf="passwordFormControl.hasError('required')">
                  Password is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-check">
              <!-- <label class="form-check-label">
                <input type="checkbox" class="form-check-input">
               <small>Remember Me</small>
                  </label> -->
              <button type="submit" class="btn btn-login pull-right" (click)='login(data)'>Login</button>
            </div>
            <div class="forgotp">
              <span style="cursor:pointer;" routerLink='/Forgot'>Forgot Password?</span>
            </div>
          </form>
  
          <!-- <div class="copy-text">Created with <i class="fa fa-heart"></i> by <a href="http://tvsnext.io" target='_blank'>Tvs Next</a></div> -->
        </div>
        <div class="col-md-8 banner-sec">
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
  
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img src="../../../assets/img/img1.jpg" alt="Global1" class='imgsize'>
              </div>
  
              <div class="item">
                <img src="../../../assets/img/img2.jpg" alt="Global2" class='imgsize'>
              </div>
  
              <div class="item">
                <img src="../../../assets/img/img3.jpg" alt="Global3" class='imgsize'>
              </div>
            </div>
  
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span><i class="fa fa-chevron-left glyphicon-chevron-left" aria-hidden="true"></i></span>
                    <!-- <span class="sr-only">Previous</span> -->
                  </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span><i class="fa fa-chevron-right glyphicon-chevron-right" aria-hidden="true"></i></span>
                    <!-- <span class="sr-only">Next</span> -->
                  </a>
          </div>
        </div>
      </div>
    </div>
  </section>
