<div *ngFor="let image of image_name" class="Fullscreen">
  <img *ngIf="image.active =='0'" src="../../../assets/img/login_bg/default_image/{{image.file_name}}" class="imgsiz">
  <img *ngIf="image.active =='1'" src="../../../assets/img/login_bg/{{image.file_name}}" class="imgsiz">
  <div class="login-page">
    <div class="form">
      <div style="padding-bottom:20px;">
        <i class="fa fa-home fa-2x pull-right" style="cursor:pointer;" routerLink='/Signin'></i>
      </div>
      <h3><i class="fa fa-user fa-4x"></i></h3>
      <div>&nbsp;</div>
      <strong class="heading">Forgot Password?</strong>
      <p class="subheading">Enter your User Name</p>
      <form class="login-form">
        <div class="form-group">
          <mat-form-field class="size">

            <input type="text" [formControl]="emailFormControl" matInput placeholder="Enter the User Name" [(ngModel)]='data.user'>
            <!-- <i class="fa fa-user pull-right" aria-hidden="true" matSuffix></i>
            <md-icon mdSuffix>person</md-icon> -->
            <mat-error *ngIf="emailFormControl.hasError('required')">
              User Name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-check">
          <button type="submit" class="btn btn-login pull-right" (click)='forgot(data)'><span>Continue</span></button>
        </div>
      </form>
    </div>
  </div>
</div>
