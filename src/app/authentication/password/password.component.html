<div *ngFor="let image of image_name" class="Fullscreen">
    <img *ngIf="image.active =='0'" src="../../../assets/img/login_bg/default_image/{{image.file_name}}" class="imgsiz">
    <img *ngIf="image.active =='1'" src="../../../assets/img/login_bg/{{image.file_name}}" class="imgsiz">
    <div class="login-page">
      <div class="form">
        <div style="padding-bottom:20px;">
          <i class="fa fa-home fa-2x pull-right" style="cursor:pointer;" routerLink='/Signin'></i>
        </div>
        <h3><i class="fa fa-lock fa-4x"></i></h3>
        <div>&nbsp;</div>
        <strong class="heading">Change Password?</strong>
        <p class="subheading">You can reset your password here.</p>
        <form class="login-form">
            <div class="form-group">
                <div class="">
                  <mat-form-field class="size">
                    <input matInput [formControl]="paswordFormControl" placeholder="Enter the New Password" [(ngModel)]="data.password">

                    <mat-error *ngIf="paswordFormControl.hasError('required')">
                      New Password is <strong>required</strong>
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="">
                  <mat-form-field class="size">
                    <input matInput [formControl]="CpaswordFormControl" placeholder="Enter the Confirm Password" [(ngModel)]="data.Cpassword">

                    <mat-error *ngIf="CpaswordFormControl.hasError('required')">
                      Confirm Password is <strong>required</strong>
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
          <div class="form-check">
            <button type="submit" class="btn btn-login pull-right" (click)='success(data)'><span>Update</span></button>
          </div>
        </form>
      </div>
    </div>
  </div>
