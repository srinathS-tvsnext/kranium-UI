<div *ngFor="let image of image_name" class="Fullscreen">
  <img *ngIf="image.active =='0'" src="../../../assets/img/login_bg/default_image/{{image.file_name}}" class="imgsiz">
  <img *ngIf="image.active =='1'" src="../../../assets/img/login_bg/{{image.file_name}}" class="imgsiz">
  <div class="login-page">
    <div class="form">
      <div style="padding-bottom:20px;">
        <i class="fa fa-home fa-2x pull-right" style="cursor:pointer;" routerLink='/Signin'></i>
      </div>
      <h3><i class="fa fa-mobile fa-4x"></i></h3>
      <div>&nbsp;</div>
      <strong class="heading">Verify your Mobile Number?</strong>
      <p class="subheading">Your Mobile No. {{split_mobno1}}xxxxx{{split_mobno2}}</p>
      <form class="login-form">
        <div class="form-group">
          <mat-form-field class="size">
            <input matInput [formControl]="mobileFormControl" placeholder="" [(ngModel)]="data.mobile">

            <mat-error *ngIf="mobileFormControl.hasError('required')">
              Mobile No. is <strong>required</strong>
            </mat-error>
            <!-- <mat-error *ngIf="mobileFormControl.hasError('pattern')">
              <strong>Used only numbers</strong>
            </mat-error> -->
          </mat-form-field>
        </div>
        <div class="form-check">
          <button type="submit" class="btn btn-login pull-right" (click)="otp(data)"><span>Send OTP</span></button>
        </div>
        <div>
            <span style="color:cornflowerblue;">If your Mobile Number is Wrong, Please Contact Admin to Update Current Mobile Number</span>
        </div>
      </form>
    </div>
  </div>
</div>
