<div class="panel panel-default">
    <div class="panel-body">
        <p class="pull-left headerclr">
            <strong>Short Codes</strong>
        </p>

        <p *ngFor="let sub_menu of acess_rights; let i =index;">
            
            <span *ngIf="sub_menu.view && (sub_menu.sub_menu_name=='Add Short Code Master')">
            <button type="button" class="btn pull-right" style="background:steelblue;font-size:10px;" routerLink='/Homescreen/Master/AddShortcode'>
            <i class="fa fa-plus" style="font-size:12px;" aria-hidden="true"></i> Add Code</button>
        </span>
        <span class="pull-right syncicon" *ngIf="sub_menu.sub_menu_name=='Add Short Code Master'">
            <i class="fa fa-refresh" style="font-size:16px;" (click)="synch_json()">&nbsp;Sync</i> 
            <!-- <i class="fa fa-refresh"></i> -->
        </span>
        </p>
        <div class="row mytable">
            <div class="col-md-12 col-sm-12 col-xs-12 table-responsive">
                <table class="table table-striped table-bordered text-center" cellspacing="0" width="100%">
                    <thead class="tbheader">
                        <tr>
                            <th><strong>SN</strong></th>
                            <th><strong>Full Name</strong></th>
                            <th><strong>Short Code</strong></th>
                            <th><strong>Action</strong></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let code of shortcodes;let i = index;">
                            <td>{{i+1}}</td>
                            <td>{{code.item_long_description}}</td>
                            <td>{{code.shortcode}}</td>
                            <td>
                                <i class="fa fa-pencil-square-o" aria-hidden="true" style="cursor:pointer;" (click)="edit_row(code)"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
