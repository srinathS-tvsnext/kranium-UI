<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title class="headercolor">
              <mat-checkbox color='primary'></mat-checkbox>&nbsp; <strong>
                Consultation Notes</strong>
            </mat-panel-title>
            <!-- <md-panel-description>
                  Previous Medical History
                </md-panel-description> -->
          </mat-expansion-panel-header>
          <div class="">
            <mat-form-field style="width:50%;">
              <input type="text" matInput>
              <mat-icon mdSuffix>mic</mat-icon>
            </mat-form-field>
          </div>
          <div class="">
            <button type="button" class="btn btn-steelblue pull-right" routerLink=''>Save</button>
          </div>
        </mat-expansion-panel>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title class="headercolor">
              <mat-checkbox color='primary'></mat-checkbox>&nbsp; <strong>Diagnosis</strong>
            </mat-panel-title>
            <!-- <md-panel-description>
                  Preview milestone
                </md-panel-description> -->
          </mat-expansion-panel-header>
          <div class="">
            <mat-form-field style="width:100%;">
              <input matInput placeholder="ICD Description">
            </mat-form-field>
          </div>
          <div class="">
            <mat-form-field>
              <mat-select style="width:50%;" placeholder="Diagnosis Type">
                <mat-option *ngFor="let food of foods" [value]="food.value">
                  {{ food.viewValue }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>&nbsp; &nbsp;
          <div class="table-responsive">
            <table class="table table borderless" style='text-align: center'>
              <thead class="tableheader">
                <tr>
                  <th style='text-align: center'>&nbsp;</th>
                  <th style='text-align: center;font-weight:600;'>Diagnosis</th>
                  <th style='text-align: center;font-weight:600;'>Diagnosis type</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>&nbsp; </td>
                  <td>Fever cold </td>
                  <td>content check</td>
                </tr>
                <tr>
                  <td>&nbsp; </td>
                  <td>Fever cold </td>
                  <td>content check</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="">
            <button type="button" class="btn btn-steelblue pull-right">Save</button>
          </div>
        </mat-expansion-panel>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <p class="headercolor">
          <mat-checkbox color='primary'></mat-checkbox>&nbsp; <strong>Procedure</strong>
        </p>
        <div class="form-group">
          <mat-form-field>
            <mat-select placeholder='Category' class="form-group">
              <mat-option *ngFor="let food of cats" [value]="food.value">
                {{ food.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          &nbsp;
          <mat-form-field style="width:100%;" class="form-group">
            <input matInput value='Loreal Ipsu'>
          </mat-form-field>
        </div>
        <div class="">
          <button type="button" class="btn btn-white" routerLink='Prescription'>Fever 4 days</button>
          <button type="button" class="btn btn-white" routerLink='Prescription'>cold 4 days</button>
          <button type="button" class="btn btn-white" routerLink='Prescription'>cough 3 days</button>
          <button type="button" class="btn btn-white" routerLink='Prescription'>Typhoid</button>
        </div>
        <div class="">
          <button type="button" class="btn btn-steelblue pull-right" routerLink=''>Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
